<clr-datagrid>
    <clr-dg-column [clrDgField]="'id'">Event Id</clr-dg-column>
    <clr-dg-column [clrDgField]="'title'">Title</clr-dg-column>
    <clr-dg-column [clrDgField]="'location'">Location</clr-dg-column>
    <clr-dg-column [clrDgField]="'startDate'">Start</clr-dg-column>
    <clr-dg-column [clrDgField]="'endDate'">End</clr-dg-column>
    <clr-dg-column [clrDgField]="'queue.length'">Queue</clr-dg-column>

    <clr-dg-row *clrDgItems="let event of events">
        <clr-dg-cell>{{event.id}}</clr-dg-cell>
        <clr-dg-cell>{{event.title}}</clr-dg-cell>
        <clr-dg-cell>{{event.location}}</clr-dg-cell>
        <clr-dg-cell>{{event.startDate}}</clr-dg-cell>
        <clr-dg-cell>{{event.endDate}}</clr-dg-cell>
        <clr-dg-cell>{{event.queue.length}}</clr-dg-cell>
    </clr-dg-row>

    <clr-dg-footer>
        <clr-dg-pagination #pagination [clrDgPageSize]="10">
            <clr-dg-page-size [clrPageSizeOptions]="[10,20,50,100]">Events per page</clr-dg-page-size>
            {{pagination.firstItem + 1}} - {{pagination.lastItem + 1}}
            of {{pagination.totalItems}} events
        </clr-dg-pagination>
    </clr-dg-footer>
</clr-datagrid>
