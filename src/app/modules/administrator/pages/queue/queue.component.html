<div class="clr-row clr-col-lg-10 clr-col-lg-12 clr-col-lg-12 h-100 w-100 row-style">
    <div class="clr-col-lg-4">
        <div class="current-user w-100 h-100">
            <div class="top w-100">
                <div class="user-image">
                    <img src="../../../../../assets/images/Profile.jpg">
                </div>
                <div class="user-info">
                    <span class="name">
                        Renmart T.
                    </span>
                    <span class="email">
                        callejorenmart@gmail.com
                    </span>
                    <span class="address">
                        Manila Ph.
                    </span>
                </div>
            </div>
            <div class="bottom h-100 w-100">
                <button class="btn skip">Skip</button>
                <button class="btn btn-primary next">Next</button>
            </div>
        </div>
    </div>
    <div class="clr-col-lg-8">
        <clr-datagrid>
            <clr-dg-column>Place</clr-dg-column>
            <clr-dg-column>Name</clr-dg-column>
            <clr-dg-column>Queue Time</clr-dg-column>

        
            <clr-dg-row *ngFor="let user of users">
                <clr-dg-cell>{{user.id}}</clr-dg-cell>
                <clr-dg-cell>{{user.name}}</clr-dg-cell>
                <clr-dg-cell>{{user.creation}}</clr-dg-cell>
            </clr-dg-row>
        
            <clr-dg-footer>{{users.length}} users</clr-dg-footer>
        </clr-datagrid>
    </div>
</div>
